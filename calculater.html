<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>

    <div class="container">

<div class="calculater">



        <div>
            <input type="text" name="display" id="displayy" >
        </div>

        <div class="buttonn">
            <input type="button" name="" value="AC" class="ss inputt">
            <input type="button" name="" value="DE"  class="ss  inputt">
            <input type="button" name="" value="."  class="ss  inputt">
            <input type="button" name="" value="/"  class="ss  inputt">
        </div>
        <div class="buttonn">
            <input type="button" name="" value="7"  class="inputt">
            <input type="button" name="" value="8" class="inputt">
            <input type="button" name="" value="9" class="inputt">
            <input type="button" name="" value="*" class="inputt">
        </div>
        <div class="buttonn">
            <input type="button" name="" value="4" class="inputt">
            <input type="button" name="" value="5" class="inputt">
            <input type="button" name="" value="6" class="inputt">
            <input type="button" name="" value="-" class="inputt">
        </div>
        <div class="buttonn">
            <input type="button" name="" value="1" class="inputt">
            <input type="button" name="" value="2" class="inputt">
            <input type="button" name="" value="3" class="inputt">
            <input type="button" name="" value="+" class="inputt">
        </div>
        <div class="eq">
            <input type="button" name="" value="00" class="inputt">
            <input type="button" name="" value="0" class="inputt">
            <input type="button" name="" value="=" class="inputt">
          
        </div>

    </div>
    </div>


    <script src="calculater.js"></script>
</body>
</html>
